# Uncomment to enable encoder
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# Enable I2C and Azoteq IQS5xx touchpad support
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_PINCTRL=y
CONFIG_SENSOR=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y


# Enable sensor logging
CONFIG_SENSOR_LOG_LEVEL_DBG=y
