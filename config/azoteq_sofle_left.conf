# Uncomment to enable encoder
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# Enable I2C and Azoteq IQS5xx touchpad support
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_PINCTRL=y
CONFIG_SENSOR=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y

# Enable TPS43 sensor driver
CONFIG_ZMK_SENSOR_TPS43=y

# TPS43 specific settings
# 10ms polling rate (100Hz)
CONFIG_ZMK_SENSOR_TPS43_POLL_RATE_MS=10   
# Support up to 5 simultaneous touches    
CONFIG_ZMK_SENSOR_TPS43_MAX_TOUCHES=5    
# Touch sensitivity (lower = more sensitive)     
CONFIG_ZMK_SENSOR_TPS43_SENSITIVITY=40     
# Enable gesture recognition   
CONFIG_ZMK_SENSOR_TPS43_GESTURE_SUPPORT=y

# Enable sensor logging
CONFIG_SENSOR_LOG_LEVEL_DBG=y
