# Sleep configuration
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y

# Encoders support
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=n

# RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# 5 minutes timeout for RGB auto-off
CONFIG_ZMK_IDLE_TIMEOUT=300000

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_ZMK_USB=n

CONFIG_ZMK_BLE=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental BLE connection support
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# ==== КОНФИГУРАЦИЯ ТАЧПАДА ====
# I2C поддержка
CONFIG_I2C=y

# GPIO поддержка
CONFIG_GPIO=y
CONFIG_PINCTRL=y

# ZMK мышь и тачпад
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# INPUT подсистема
CONFIG_INPUT=y
CONFIG_INPUT_AZOTEQ_IQS5XX=y

# Reduce logging to avoid conflicts with display
CONFIG_LOG=n
CONFIG_ZMK_LOG_LEVEL_WRN=y

# Disable RTT to avoid conflicts
CONFIG_USE_SEGGER_RTT=n
CONFIG_RTT_CONSOLE=n
CONFIG_ZMK_RTT_LOGGING=n
CONFIG_UART_CONSOLE=n